<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="ytplayer" style="display: block"></div>
    <div id="twitch-embed" style="display: block">
      <iframe
        id="twitch-iframe"
        height="720"
        width="1280"
        frameborder="0"
        scrolling="no">
    </iframe>
  </div>
    <script type="text/javascript" src='./node_modules/obs-websocket-js/dist/obs-websocket.min.js'></script>
    <script type="text/javascript" src='./config.js'></script>

    <!-- obs controller -->
    <script>
      const obs = new OBSWebSocket();
      obs.connect({ address: 'localhost:4444'});

      obs.on('error', err => {
        console.error('socket error:', err);
      });

      function updateClipInfo(name, channel) {
        obs.send('SetTextFreetype2Properties', {
          source: 'ClipInfo',
          text: `${name}\nBy - ${channel}`
        }).then(console.log('ClipInfo updated'));
      }

      function restartBrowser() {
        obs.send('SetSceneItemProperties', { // hide
          item: 'Browser',
          visible: false,
        }).then(() => {
          obs.send('SetSceneItemProperties', { //show
            item: 'Browser',
            visible: true,
          });
        });
      }

      function setStatusText(text) {
        obs.send('SetTextFreetype2Properties', {
          source: 'StatusText',
          text,
        }).then(console.log('StatusText updated'));
      }
    </script>
    
    <!-- main functions -->
    <script>
      let currentVideo;
      let player; // youtube embed

      async function startTwitch() {
        if (player) {
          player.clearVideo();
        }
        document.getElementById('ytplayer').style.display = 'none';

        document.getElementById('twitch-embed').style.display = 'block';
        document.getElementById('twitch-iframe').setAttribute('src', `https://clips.twitch.tv/embed?clip=${currentVideo.code}`);

        await new Promise(resolve => setTimeout(resolve, 31000)); // sleep for 31 seconds (bit of a hack but there is no other way currently)
        updateVideo({_id: currentVideo._id});
        nextVideo();
      }

      function startYoutube() {
        document.getElementById('twitch-embed').style.display = 'none';
        document.getElementById('twitch-iframe').setAttribute('src', '');

        document.getElementById('ytplayer').style.display = 'block';
        player.loadVideoById({videoId: currentVideo.code, suggestedQuality: 'hd720'});
      }
      
      function getNextVideo() {
        return new Promise((resolve, reject) => {
          fetch('http://localhost:3000/videos').then((output) => {
            output.json().then((output) => {
              console.log(`Retrieved next video ${output.url}`);
              resolve(output);
            });
          }).catch((error) => {
            reject(error);
          });
        })
      }

      function getTwitchVideoData(id) {
        return new Promise((resolve, reject) => {
          fetch(`https://api.twitch.tv/helix/clips?id=${id}`, {
            headers: new Headers({
              'client-id': twitchToken,
            }),
          }).then((res) => {
            return res.json();
          }).then((data) => {
            console.log(data.data[0])
            resolve(data.data[0]);
          }).catch((err) => {
            reject(err);
          });
        });
      }

      async function loadInitialClip() {
        getNextVideo().then((output) => {
          currentVideo = output;
          gapi.client.setApiKey(apiKey);
          gapi.client.load('youtube', 'v3');
          if (currentVideo.url.includes('youtube.com') || currentVideo.url.includes('youtu.be')) {
            gapi.client.load('youtube', 'v3').then((output) => {
              startYoutube();
              getYoutubeVideoData(currentVideo.code).then((output) => {
                setStatusText(' ');
                updateClipInfo(output.title, output.channelTitle);
              }).catch((error) => {
                updateClipInfo('Unable to get clip info', 'ERROR');
                console.error(error);
              });
            }).catch((error) => {
              console.error(error);
            });
          } else if(currentVideo.url.includes('twitch.tv')) {
            startTwitch();
            getTwitchVideoData(currentVideo.code).then((output) => {
              setStatusText(' ');
              updateClipInfo(output.title, output.broadcaster_name);
              document.getElementById('twitch-iframe').setAttribute('src', output.embed_url);
            });
          } else {
            // invalid clip
          }
        });
      }

      function getYoutubeVideoData(id) {
        return new Promise((resolve, reject) => {
          gapi.client.youtube.videos.list({
            part: 'snippet',
            id,
          }).then((output) => {
            const data = JSON.parse(output.body).items[0].snippet;
            resolve(data);
          }).catch((error) => {
            reject(error);
          });
        });
      }
    </script>
    <script src='https://apis.google.com/js/client.js?onload=loadInitialClip'></script>
    
    <script>
      function updateVideo(body) {
        return fetch('http://localhost:3000/videos',
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify(body),
          }
        );
      }

      function nextVideo() {
        // get next video id from db
        getNextVideo().then((output) => {
          currentVideo = output;
          if (currentVideo.url.includes('youtube.com') || currentVideo.url.includes('youtu.be')) {
            console.log('LOADING YOUTUBE CLIP');
            startYoutube();
            getYoutubeVideoData(output.code).then((output) => {
              // update the ClipInfo text
              setStatusText(' ');
              updateClipInfo(output.title, output.channelTitle);
            }).catch((error) => {
              updateClipInfo('Unable to get clip info', 'ERROR');
              console.error(error);
            }).finally(() => { // we sill want to play the video even if it fails
              player.loadVideoById({videoId: output.code, suggestedQuality: 'hd720'}); // suggested quality doesn't work
              player.setPlaybackQuality('hd720'); // doesn't seem to force it even when it exists :(
            });
          } else if (currentVideo.url.includes('twitch.tv')) {
            startTwitch();
            getTwitchVideoData(output.code).then((output) => {
              setStatusText(' ');
              updateClipInfo(output.title, output.broadcaster_name);
            });
          }
        }).catch((error) => {
          // error, restart browser, update status text
          setStatusText('Error, restarting browser');
          restartBrowser();
          setStatusText(' ');
        });
      };

      function startClip(event) {
        event.target.setPlaybackQuality('hd720'); // doesn't seem to force it even when it exists :(
        event.target.playVideo();
      };
  
      // Load the IFrame Player API code asynchronously.
      let tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/player_api';
      let firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
          height: '720',
          width: '1280',
          // videoId: currentVideo.code,
          playerVars: {
            vq: 'hd720',
            controls: 0
          },
          events: {
            'onReady': startClip,
            'onStateChange': (event) => {
              if(event.data === YT.PlayerState.ENDED) {
                // update previous video lastPlayed field
                updateVideo({_id: currentVideo._id}).finally(() => {
                  nextVideo();
                });
              }
            },
            'onError': (event) => {
              const code = event.data;
              if (code === 2) {
                // invalid parameter
              } else if (code === 100) {
                // video removed or private
              } else if (code === 101 || code === 150) {
                // video cannot be embeded
              }

              if (!currentVideo.url.includes('twitch.tv')) {
                updateVideo({_id: currentVideo._id, error: 1}).finally(() => {
                  nextVideo();
                });
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
